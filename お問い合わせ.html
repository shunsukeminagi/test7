<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form action="https://api.staticforms.xyz/submit" method="post">
              <input type="hidden" name="accessKey" value="アクセスキー">
              <input type="hidden" name="subject" value="件名">
              <input type="hidden" name="redirectTo" value="絶対パス">
              <div class="form-group row">
                <label for="inputName" class="col-sm-4 col-form-label">お名前</label>
                <div class="col-sm-8">
                  <input type="text" name="name" class="form-control" id="inputName">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">メールアドレス</label>
                <div class="col-sm-8">
                  <input type="text" name="email" class="form-control" id="inputEmail">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputTextarea" class="col-sm-4 col-form-label">メッセージ</label>
                <div class="col-sm-8">
                  <textarea name="message" rows="3" class="form-control" id="inputTextarea"></textarea>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mb-2">送信</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
</body>
</html>
